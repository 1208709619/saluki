<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Service Measure</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/serviceMeasure/dist/default.css"type="text/css">
    <link rel="stylesheet" href="/serviceMeasure/dist/jsoneditor.min.css"type="text/css">
    <link rel="stylesheet" href="/serviceMeasure/dist/tether.min.css">
  </head>
  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="inner cover">
             <form class="form-horizontal" role="form">
                <div class="form-group">
		            <label for="inputEmail3" class="col-sm-2 control-label">Group</label>
		            <div class="col-sm-10">
		                <input type="email" class="form-control" id="inputEmail3" placeholder="请输入服务的所属应用"/>
		            </div>
		        </div>
		        <div class="form-group">
		            <label for="inputPassword3" class="col-sm-2 control-label">Version</label>
		            <div class="col-sm-10">
		                <input type="password" class="form-control" id="inputPassword3" placeholder="请输入服务的版本"/>
		            </div>
		        </div>
		        <div class="form-group">
		            <label for="inputEmail3" class="col-sm-2 control-label">Service</label>
		            <div class="col-sm-10">
		                <input type="email" class="form-control" id="inputEmail3" placeholder="请输入服务的名称"/>
		            </div>
		        </div>
		        <div class="form-group">
		            <label for="inputPassword3" class="col-sm-2 control-label">Method</label>
		            <div class="col-sm-10">
		                <input type="password" class="form-control" id="inputPassword3" placeholder="请输入你要测试的方法及方法入参数,以~分割"/>
		            </div>`
		        </div>
		        <div class="form-group">
		            <div class="col-sm-offset-2 col-sm-10">
		                <button type="button" class="btn btn-default" id="editor_btn">获取服务请求参数</button>
		            </div>
	            </div>
              </form>
              <div id="editor_holder" class="form-group"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="/serviceMeasure/dist/jsoneditor.min.js"></script>
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/serviceMeasure/dist/tether.min.js"></script>
    <script>
        $(document).ready(function(){
	        var container = document.getElementById("editor_holder");
	        var options = {};
	        var editor = new JSONEditor(container, options);
	        $('#editor_btn').click(function() {
                $.getJSON("serviceMeasure/getMethod",
                    { service: "com.quancheng.test.service.UserService", method: "create~com.quancheng.test.model.user.UserCreateRequest" },
                    function(result){
                        //取第一个入参，目前grpc仅支持一个入参
					    editor.set(result.parameterTypes[0]);
			        });
            });
	        var json = editor.get();
        }); 
    </script>
  </body>
</html>
