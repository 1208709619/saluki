apply plugin: 'java'
sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
        resources {
            srcDir 'src/main/resource' 
        }
    }
}
description='spring-boot-starter-saluki-monitor'
dependencies {
    compileOnly (group: 'org.springframework.boot', name: 'spring-boot-starter-web', version:'1.4.0.RELEASE')
    compileOnly (group: 'org.springframework.boot', name: 'spring-boot-starter-jdbc', version:'1.4.0.RELEASE')
    compileOnly project(':spring-boot-starter-saluki')
    compileOnly project(':saluki-core')
    compile('com.h2database:h2:1.4.193')
    compile('org.mybatis:mybatis:3.4.1')
    compile('org.mybatis:mybatis-spring:1.3.0')
    compile('org.webjars:webjars-locator:0.32')
    compile('org.webjars:bootstrap:3.3.7')
    compile('org.webjars:jquery:3.1.1')
}
