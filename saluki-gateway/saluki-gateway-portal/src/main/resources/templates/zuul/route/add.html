<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal" id="signupForm">
							<fieldset>
								<legend>基础配置</legend>
								<div class="form-group">
									<label class="col-sm-2 control-label" for="ds_host">请求路径</label>
									<div class="col-sm-4">
										<input class="form-control" id="ds_host" type="text"
											placeholder="path" />
									</div>
									<label class="col-sm-2 control-label" for="ds_name">服务Id</label>
									<div class="col-sm-4">
										<input class="form-control" id="ds_name" type="text"
											placeholder="serviceId" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label" for="ds_username">转发url</label>
									<div class="col-sm-10">
										<input class="form-control" id="ds_username" type="text"
											placeholder="url" />
									</div>
								</div>
								<div class="form-group">
									<label for="disabledSelect" class="col-sm-2 control-label">忽略前缀</label>
									<div class="col-sm-4">
										<select id="disabledSelect" class="form-control">
											<option value="0">否</option>
											<option value="1">是</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label for="disabledSelect" class="col-sm-2 control-label">重试</label>
									<div class="col-sm-4">
										<select id="disabledSelect" class="form-control">
											<option value="0">否</option>
											<option value="1">是</option>
										</select>
									</div>
								</div>
							</fieldset>
							<fieldset>
								<legend>Rpc选择</legend>
								<div class="form-group">
									<label for="disabledSelect" class="col-sm-2 control-label">是否gRpc</label>
									<div class="col-sm-4">
										<select id="disabledSelect" class="form-control">
											<option value="0">否</option>
											<option value="1">是</option>
										</select>
									</div>
									<label for="disabledSelect" class="col-sm-2 control-label">是否dubbo</label>
									<div class="col-sm-4">
										<select id="disabledSelect" class="form-control">
											<option value="0">否</option>
											<option value="1">是</option>
										</select>
									</div>
								</div>
							</fieldset>
							<fieldset>
								<legend>Rpc服务配置</legend>
								<div class="form-group">
									<label class="col-sm-2 control-label" for="ds_host">接口名</label>
									<div class="col-sm-10">
										<input class="form-control" id="ds_host" type="text"
											placeholder="serviceName" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label" for="ds_host">方法名</label>
									<div class="col-sm-10">
										<input class="form-control" id="ds_host" type="text"
											placeholder="methodName" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label" for="ds_host">组别</label>
									<div class="col-sm-10">
										<input class="form-control" id="ds_host" type="text"
											placeholder="group" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label" for="ds_host">版本</label>
									<div class="col-sm-10">
										<input class="form-control" id="ds_host" type="text"
											placeholder="version" />
									</div>
								</div>
							</fieldset>
							<fieldset>
								<legend>gRpc目录文件上传</legend>
								<div class="form-group">
									<label class="col-sm-2 control-label" for="ds_host">gRpc目录文件</label>
									<div class="col-sm-10">
										<span id="filename" style="vertical-align: left">未上传文件</span>
										<div class="file-container"
											style="display: inline-block; position: relative; overflow: hidden; vertical-align: middle">
											<button class="btn btn-success fileinput-button"
												type="button">上传</button>
											<input type="file" id="jobData"
												onchange="loadFile(this.files[0])"
												style="position: absolute; top: 0; left: 0; font-size: 34px; opacity: 0">
										</div>
										<span class="help-block">包括gRpc service的定义及入参出参的Proto文件,以zip包的方式</span>
									</div>
								</div>
							</fieldset>
							<fieldset>
								<legend>gRpc入参出参文件上传</legend>
								<div class="form-group">
									<label class="col-sm-2 control-label" for="ds_host">入参</label>
									<div class="col-sm-4">
										<span id="filename" style="vertical-align: left">未上传文件</span>
										<div class="file-container"
											style="display: inline-block; position: relative; overflow: hidden; vertical-align: middle">
											<button class="btn btn-success fileinput-button"
												type="button">上传</button>
											<input type="file" id="jobData"
												onchange="loadFile(this.files[0])"
												style="position: absolute; top: 0; left: 0; font-size: 34px; opacity: 0">
										</div>
									</div>
									<label class="col-sm-2 control-label" for="ds_host">出参</label>
									<div class="col-sm-4">
										<span id="filename" style="vertical-align: left">未上传文件</span>
										<div class="file-container"
											style="display: inline-block; position: relative; overflow: hidden; vertical-align: middle">
											<button class="btn btn-success fileinput-button"
												type="button">上传</button>
											<input type="file" id="jobData"
												onchange="loadFile(this.files[0])"
												style="position: absolute; top: 0; left: 0; font-size: 34px; opacity: 0">
										</div>
									</div>
								</div>
							</fieldset>
							<fieldset>
								<div class="form-group">
									<div class="col-sm-12 col-sm-offset-3">
										<button type="submit" class="btn btn-primary">提交</button>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script>
		function loadFile(file) {
			$("#filename").html(file.name);
		}
	</script>
	<script type="text/javascript" src="/js/appjs/zuul/route/add.js"></script>
</body>
</html>
