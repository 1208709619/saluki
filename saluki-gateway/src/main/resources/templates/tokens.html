<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="zh-CN">
<head th:replace="template :: head"></head>
 <body> 
  <!--content begin--> 
  <div class="preloader"> 
   <div class="cssload-speeding-wheel"></div> 
  </div> 
  <div id="wrapper"> 
   <nav class="navbar navbar-default navbar-static-top m-b-0" th:replace="template :: main-header">
   </nav>   
   <div class="navbar-default sidebar" role="navigation" th:replace="template :: main-sidebar">
   </div> 
   <!-- Left navbar-header end --> 
   <div id="page-wrapper"> 
    <div class="container-fluid"> 
     <div class="row bg-title"> 
      <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12"> 
       <h4 class="page-title">Token管理</h4> 
      </div> 
      <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12"> 
       <ol class="breadcrumb"> 
        <li><a href="/gateway">Token管理</a></li> 
        <li class="active">Token管理</li> 
       </ol> 
      </div> 
     </div> 
     <div class="row">
         <div class="col-sm-12">
          <div class="white-box">
            <div class="table-responsive" th:each="client : ${tokensList}">
            <table id="myTable" class="table table-striped">
              <thead>
                <tr>
                    <th>#</th>
                    <th>User</th>
                    <th>Token</th>
                    <th>Type</th>
                    <th>Is Expired</th>
                    <th>Expiration</th>
                    <th>Expires In</th>
                    <th>Scopes</th>
                    <th>refreshToken</th>
                    <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="token, iterStat : ${client.value} ">
                   <td th:text="${iterStat.count}">#</td>
                   <td th:text="${token.additionalInformation.user_name}">User</td>
                   <td th:text="${token.value}">Token</td>
                   <td th:text="${token.tokenType}">Type</td>
                   <td th:text="${token.expired}">isExpired</td>
                   <td th:text="${token.expiration}">expiration</td>
                   <td th:text="${token.expiresIn}">Expires In</td>
                   <td th:text="${token.scope}">Scopes</td>
                   <td th:text="${token.refreshToken}">refreshToken</td>
                   <td>
	                  <form th:action="@{/oauth/tokens/revoke}" method="post">
                        <input type="hidden" name="user" th:value="${token.additionalInformation.user_name}" />
                        <input type="hidden" name="token" th:value="${token.value}" />
                        <button type="submit" class="btn btn-danger">Revoke</button>
	                   </form>
                   </td>
                </tr>
              </tbody>
            </table>
            </div>
          </div>
        </div>
     </div> 
    </div> 
    <footer class="main-footer" th:replace="template :: main-footer">
    </footer>
   </div> 
  </div> 
 <th:block th:replace="template :: required-js-scripts">
 </th:block>
 </body>
</html>
