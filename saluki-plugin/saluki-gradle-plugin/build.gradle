apply plugin: 'java'
apply plugin: 'groovy'
sourceSets {
    main {
        java { srcDirs = [] }
        groovy { srcDirs = ["src/main/java", "src/main/groovy"] }
        resources {
            srcDir 'src/main/resource' 
        }
    }
}
dependencies {
   compile gradleApi()
   compile localGroovy()
   compile project(':saluki-plugin:saluki-plugin-common')
}
