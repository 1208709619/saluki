apply plugin: 'java'
apply plugin: 'groovy'
group = 'com.quancheng.saluki'
version = '1.5.3-SNAPSHOT'
sourceSets {
    main {
        java { srcDirs = [] }
        groovy { srcDirs = ["src/main/java", "src/main/groovy"] }
        resources {
            srcDir 'src/main/resource' 
        }
    }
}
dependencies {
   compile gradleApi()
   compile localGroovy()
   compile group: 'com.quancheng.saluki', name: 'saluki-plugin-common', version:'1.5.3-SNAPSHOT'
}
