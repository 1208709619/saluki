allprojects  {
  apply plugin: 'maven'
  group = 'com.quancheng'
  version = '0.0.1-SNAPSHOT'
}

subprojects {
  apply plugin: 'java'
  sourceCompatibility = 1.8
  targetCompatibility = 1.8

  
  repositories {
    mavenLocal()
    maven { url "http://repo.maven.apache.org/maven2" }
  }
  
  task sourcesJar(type: Jar) {
        classifier = 'sources'
        from sourceSets.main.allSource
    }
  artifacts {
        archives sourcesJar
  }
  
}
